<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="form_box">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div><!--end underline-->
          <form>
            <div class="input_groups">
                    <div class="input_feild nameFeild">
                           <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" />
                    </div><!--input feild 1-->
                    <div class="input_feild">
                           <i class="fa-solid fa-envelope"></i>
                           <input type="email" placeholder="email" />
                    </div><!--end input feild 2-->

                    <div class="input_feild">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                    </div><!--end input feild 3-->
                    <p><span class="text">Suggest Password</span><a href="#"> Click here</a></p>
        
            </div>
            <!--end input_group-->
            <div class="button_feild">
              <button type="button" class="SignUpFeild">Sign up</button>
              <button type="button" class="disable SignIn ">Sign in</button>
            </div><!--End Button feild-->
          </form>
      </div>
      <!--End form box-->
    </div>
    <!--End container-->
    <script src="javascript.js"></script>
  </body>
</html>
